name: Code Analysis & Tests
on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
      - main

jobs:
  lint:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        go-version: ["1.18.x", "1.x"]
    name: Lint (${{ matrix.os }}/${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true # caching and restoring go modules and build outputs.
      - run: echo "GOVERSION=$(go version)" >> $GITHUB_ENV

      - name: Lint
        uses: reviewdog/action-golangci-lint@v2
        with: # https://github.com/reviewdog/action-golangci-lint#inputs
          go_version_file: "go.mod"
          workdir: ./
          golangci_lint_flags: "--config=./.golangci.yaml --verbose --new-from-rev=${{ github.event.pull_request.base.sha }}"
          fail_on_error: true
  test:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        go-version: ["1.18.x", "1.x"]
    name: Test (${{ matrix.os }}/${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
          cache: true # caching and restoring go modules and build outputs.
      - run: echo "GOVERSION=$(go version)" >> $GITHUB_ENV

      - name: Test
        run: go test ./...
